<!DOCTYPE html>
<html   xmlns:th="https://www.thymeleaf.org/">
<div th:insert="fragment/CommonUi :: link"></div>
<script type="text/javascript" th:src="@{/js/uom.js}"></script>
<body>
	
	<div class="container-fluid">
	<div th:insert="fragment/CommonUi :: navmenu"></div>
		<div class="container">
			<h2 class="text-center bg-info p-1 mt-2 font-italic font-weight-bold text-white">Welcome To Uom Register Page</h2>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form class="form" th:action="@{/uom/update}" method="post" th:object="${uom}">
					<input type="hidden" th:field="*{Id}" class="form-control" required="required" readonly="readonly"/>
					<div class="form-group mt-1">
						<label>Uom Type</label>
						<div>
							<select class="form-control" th:field="*{uomType}" required="required">
								<option value="">-SELECT-</option>
								<option value="Packing">Packing</option>
								<option value="No Packing">No Packing</option>
								<option value="NA">NA</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label>Uom Model</label>
						<div>
							<input type="text" th:field="*{uomModel}" class="form-control" required="required"/>
						</div>
					</div>
					<div class="form-group">
						<label>Description</label>
						<div>
							<textarea th:field="*{description}" class="form-control" required="required"></textarea>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" value="Update Uom" class="btn btn-primary mr-5">
						<a th:href="@{/uom/all}" class="btn btn-secondary">Cancel</a>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	</div>
</body>
</html>
