<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<div th:insert="fragment/CommonUi :: link"></div>
<body>
	<div class="container-fluid">
	<div th:insert="fragment/CommonUi :: navmenu"></div>
		<div class="container">
		<h2
			class="text-white text-center bg-info font-weight-bold font-italic p-1 mt-2 mb-0">
			<em>Purchase Order View Page</em>
		</h2>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<table class="table table-bordered">
						<tr>
							<th>Order Id</th>
							<td th:text="${purchaseOrder.id}"></td>
						</tr>
						<tr>
							<th>Order Code</th>
							<td th:text="${purchaseOrder.orderCode}"></td>
						</tr>
						<tr>
							<th>Shipment Code</th>
							<td th:text="${purchaseOrder.shipmentType.shipmentCode}"></td>
						</tr>
						<tr>
							<th>Vendor</th>
							<td th:text="${purchaseOrder.whUserType.userCode}"></td>
						</tr>
						
						<tr>
							<th>Reference Number</th>
							<td th:text="${purchaseOrder.refNum}"></td>
						</tr>
						<tr>
							<th>Quality Check</th>
							<td th:text="${purchaseOrder.qualityCheck}"></td>
						</tr>
						<tr>
							<th>Status</th>
							<td th:text="${purchaseOrder.status}"></td>
						</tr>
						<tr>
							<th>Description</th>
							<td th:text="${purchaseOrder.description}"></td>
						</tr>
						<tr class="text-center">
							<td colspan="2">
								<a th:href="@{/purchaseorder/all}" class="btn btn-secondary">Back To Data Page</a>
							</td>
						</tr>
					</table>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>

</body>
</html>
