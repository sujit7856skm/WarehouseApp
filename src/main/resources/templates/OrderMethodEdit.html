<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<div th:insert="fragment/CommonUi :: link"></div>
<script type="text/javascript" th:src="@{/js/ordermethod.js}"></script>
<body>
	<div class="container-fluid">
	<div th:insert="fragment/CommonUi :: navmenu"></div>
		<div class="container">
			<h2 class="text-white text-center bg-info p-1 mt-2 font-italic font-weight-bold">ORDER METHOD EDIT PAGE</h2>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					
					<form class="form" th:action="@{/ordermethod/update}" method="post" th:object="${orderMethod}">
						<div class="row">
							<div class="col-md-6 form-group pl-5 pr-5 pt-2 pb-2">
								<label>Order Id</label>
								<div>
									<input type="text" th:field="*{id}" class="form-control" readonly="readonly">
								</div>
							</div>
							<div class="col-md-6 form-group pl-5 pr-5 pt-2 pb-2">
								<label>Order Mode</label>
								<div>
									<input type="radio" th:field="*{orderMode}" value="Sale"> Sale
									<input type="radio" th:field="*{orderMode}" value="Purchase" class="ml-4"> Purchase
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group pl-5 pr-5 pt-2 pb-2">
								<label>Order Code</label>
								<div>
									<input type="text" th:field="*{orderCode}" class="form-control">
								</div>
							</div>
							<div class="col-md-6 form-group pl-5 pr-5 pt-2 pb-2">
								<label>Order Type</label>
								<div>
									<select class="form-control" th:field="*{orderType}">
										<option value="">--SELECT--</option>
										<option value="FIFO">FIFO</option>
										<option value="LIFO">LIFO</option>
										<option value="FCFO">FCFO</option>
										<option value="FEFO">FEFO</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group pl-5 pr-5 pt-2 pb-2">
								<label>Order Accept</label>
								<div>
									<input type="checkbox" th:field="*{orderAccept}" value="Multi-Model"> Multi-Model
									<input type="checkbox" th:field="*{orderAccept}" value="Accept Return" class="ml-4"> Accept Return
								</div>
							</div>
							<div class="col-md-6 form-group pl-5 pr-5 pt-2 pb-2">
								<label>Description</label>
								<div>
									<textarea th:field="*{description}" class="form-control" required="required"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group pl-5 pr-5 pt-2">
								<input type="submit" value="Update Order Method" class="btn btn-primary btn-block">
							</div>
							<div class="col-md-6 form-group pl-5 pr-5 pt-2">
								<a th:href="@{/ordermethod/all}" class="btn btn-secondary">Cancel</a>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group pl-5 pr-5 pt-1">
								<span th:text="${message}" class="text-center text-success" style="align:center"></span>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>


</body>
</html>
